name: Watch upstream releases

'on':
  # Uncomment when the process is working
  # schedule:
  #     - cron: 0 0 * * *
  workflow_dispatch:

permissions:
  # to commit the state file
  contents: write

env:
  UPSTREAM: FriendsOfSymfony/FOSJsRoutingBundle
  STATE_FILE: .github/upstream-release.json
  TARGET_PATH: router.min.js

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5

      - name: Get latest upstream release
        id: upstream
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${UPSTREAM}/releases/latest"
          json=$(curl -sSL "$api")
          tag=$(echo "$json" | jq -r .tag_name)
          url=$(echo "$json" | jq -r .html_url)
          if [ -z "${tag}" ] || [ "${tag}" = "null" ]; then
            echo "No releases found for $UPSTREAM" >> "$GITHUB_STEP_SUMMARY"
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Read last seen tag
        id: state
        run: |
          if [[ -f "$STATE_FILE" ]]; then
            last=$(jq -r .last_tag "$STATE_FILE")
          else
            last=""
          fi
          echo "last=$last" >> "$GITHUB_OUTPUT"

      - name: Decide if new
        id: decide
        run: |
          if [[ "${{ steps.upstream.outputs.tag }}" != "${{ steps.state.outputs.last }}" && -n "${{ steps.upstream.outputs.tag }}" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fetch router from upstream tag and commit changes
        if: steps.decide.outputs.changed == 'true'
        id: sync
        env:
          TAG: ${{ steps.upstream.outputs.tag }}
        run: |
          set -euo pipefail

          location="Resources/public/js/router.min.js"

          url="https://raw.githubusercontent.com/${UPSTREAM}/${TAG}/${location}"

          fetched="false"

          if curl -fsSL "$url" -o "$TARGET_PATH"; then
            fetched="true"
          fi

          if [ "$fetched" != "true" ]; then
            echo "::error::Unable to fetch the router.min.js from upstream tag ${TAG}."
            exit 1
          fi

          # Update version in package.json:
          npm version --no-git-tag-version "${TAG}" || true

          mkdir -p "$(dirname "$STATE_FILE")"
          echo "{\"last_tag\":\"${TAG}\"}" > "$STATE_FILE"

          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "$STATE_FILE" "$TARGET_PATH" package.json || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: track upstream release ${TAG}"
            git push
          else
            echo "No staged changes to commit."
          fi

          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "Tag ${TAG} already exists on origin."
          else
            if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
              echo "Tag ${TAG} already exists locally; pushing it."
            else
              git tag -a "${TAG}" -m "Release ${TAG}"
            fi

            git push origin "refs/tags/${TAG}"
          fi

          echo "âœ… Synced **router.min.js** from \`${UPSTREAM}\` at tag \`${TAG}\`." >> "$GITHUB_STEP_SUMMARY"
          echo "Saved to: \`${TARGET_PATH}\`" >> "$GITHUB_STEP_SUMMARY"

      - name: Setup Node (for NPM publish)
        if: steps.decide.outputs.changed == 'true' && steps.sync.outcome == 'success'
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Publish to NPM
        if: steps.decide.outputs.changed == 'true' && steps.sync.outcome == 'success'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          npm whoami
          npm publish --access public
          echo "ðŸ“¦ Published to NPM." >> $GITHUB_STEP_SUMMARY

      - name: Summary (no change)
        if: steps.decide.outputs.changed != 'true'
        run: echo "No new release (still ${{ steps.state.outputs.last }})" >> $GITHUB_STEP_SUMMARY
